name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: receipt_tui
            asset_name: receipt_tui-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: receipt_tui
            asset_name: receipt_tui-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: receipt_tui
            asset_name: receipt_tui-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: receipt_tui.exe
            asset_name: receipt_tui-windows-amd64.exe

    steps:
      - name: Rust setup
        uses: ./.github/actions/rust-setup
        with:
          targets: ${{ matrix.target }}
          cache-key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "${{ matrix.artifact_name }}" ]; then
            mv "${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
