name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Rust setup
        uses: ./.github/actions/rust-setup
        with:
          components: rustfmt, clippy

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Create dummy OAuth credentials for CI
        uses: ./.github/actions/create-dummy-credentials

      - name: Run mise ci
        run: mise run ci

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: receipt_tui-linux
          path: target/release/receipt_tui
          if-no-files-found: error
